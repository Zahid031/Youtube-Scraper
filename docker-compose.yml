version: '3.9'

services:
  youtube-scraper:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: youtube_scraper
      POSTGRES_PASSWORD: youtube_scraper
      POSTGRES_DB: youtube_scraper_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8-alpine

  celery:
    build: .
    command: celery -A youtube_scraper worker --loglevel=info --concurrency=5
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
